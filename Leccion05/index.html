<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block en HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Elemento span (inline)</h1>
    <p>Texto donde vamos a <span class="span1">enfatizar</span> y cambiar el <span class="span2">color de algunos
            elementos</span></p>
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
    </div>
    <span class="material-symbols-outlined">
        settings
    </span>
    <h1>Elemento div (block)</h1>
    <div class="casilla">
        <h2>Título del div</h2>
        <p>Texto del div</p>
    </div>
</body>

</html>
