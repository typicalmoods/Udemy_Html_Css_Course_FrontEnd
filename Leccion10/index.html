<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&effect=anaglyph">
</head>

<body>
    <!-- Dependiendo del navegador, la compatibilidad de los efectos se aplicará visualmente o no (por ejemplo, en Edge no funciona, pero sí en Firefox) -->

    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat veniam rem sint? Adipisci laborum dolorum
            nisi, maxime veritatis, aut rem natus fugit, perspiciatis atque impedit possimus illo quae vero pariatur?
        </p>
    </div>
</body>

</html>
